<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-2xs"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- (If can) Rotation Icon -->
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt-lightning fa-beat"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="javascript:history.back()">
          <i class="fa-solid fa-chevron-left fa-2xl"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Settings</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="setting-list">
        <li class="settings__menu">
          <div class="settings__menu__column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__menu__column"></div>
        </li>
        <li class="settings__menu">
          <div class="settings__menu__column">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__menu__column"></div>
        </li>
        <li class="settings__menu">
          <div class="settings__menu__column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Versions</span>
          </div>
          <div class="settings__menu__column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li c class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification alert">1</span>
            <i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="menu.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/e49494c693.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
