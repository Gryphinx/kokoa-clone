<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting-room - KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chatting-room">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-2xs"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- (If can) Rotation Icon -->
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt-lightning fa-beat"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="javascript:history.back()">
          <i class="fa-solid fa-chevron-left fa-2xl"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Nicolas!</h1>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2xl"></i></span>
        <span><i class="fa-solid fa-bars fa-2xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, January 2, 2024</div>

      <div class="message-row">
        <img src="./img/lorix.png" />
        <div class="message-row__content">
          <span class="message__author">Gryphinx</span>
          <div class="message-info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--mine">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message__bubble">Hi!</span>
            <!-- <span class="message__read">1</span>  안 읽음 구현하기 -->
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write any message" />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up fa-xl"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/e49494c693.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
